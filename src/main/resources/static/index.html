<!DOCTYPE html>
<html>
  <head>
    <title>Blueprints</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- First include jquery js -->
    <script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
    <script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>

    <!-- Then include bootstrap js -->
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
      integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="/webjars/bootstrap/3.3.7/css/bootstrap.min.css"
    />
    <link rel="stylesheet" type="text/css" href="index.css" media="screen"></link>
    <script src="js/apimock.js"></script>
    <script src="js/app.js"></script>
  </head>
  <body>
    <div>
      <h1>Blueprints</h1>

      <label for="author">Author:</label><br />
      <input type="text" id="author" name="author" /><br />

      <button id="get-blueprints">Get Blueprints</button><br />
    </div>
    <div>
    <div>
      Author Selected: <span id="selected-author"></span><br />
      <table id="blueprint-table" style="border: '1px solid #ddd'">
        <tr>
          <th>Blueprint Name</th>
          <th>Number of Points</th>
          <th>Open</th>
        </tr>
        <tr>
          <td>Blueprint 1</td>
          <td>50</td>
          <td>
            <button>Open</button>
          </td>
        </tr>
        <tr>
          <td>Blueprint 2</td>
          <td>100</td>
          <td>
            <button>Open</button>
          </td>
        </tr>
        <tr>
          <td>Blueprint 3</td>
          <td>200</td>
          <td>
            <button>Open</button>
          </td>
        </tr>
      </table>
      <br />
      Total Points: <span id="total-points"></span><br />
      <canvas id="my-canvas" width="500" height="500" style="background-color: white; border: 1px solid black;"></canvas>
    </div>
    <img>
        <h1>Current Blueprint: <span>house</span></h1>
        <img src="/img/mock.png" alt="blueprint"/>
    </div>
    </div>
  </body>
</html>
